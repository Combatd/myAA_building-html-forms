<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Forms</title>
</head>
<body>
  <h1>User Profile</h1>
  <form action="" method="post">
    <fieldset>
      <legend>Enter your information</legend>
      <label for="first-name">First Name:</label>
      <input id="first-name" type="text" name="firstName">

      <label for="last-name">Last Name:</label>
      <input id="last-name" type="text" name="lastName">
      <label for="email">Email: </label>
      <input type="email" name="" id="email">

      <label for="status">Status: </label>
      <select name="status" id="status">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="guest">Guest</option>
      </select>

      <p>Choose your favorite programming language</p>
        <div>
          <label for="html">HTML</label>
          <input type="radio" name="language" id="html">
          <label for="css">CSS</label>
          <input type="radio" name="language" id="css">
          <label for="javascript">JavaScript</label>
          <input type="radio" name="language" id="javascript">
        </div>
        <br>
        <section>
          <label for="comments">Comments</label>
          <br>
          <textarea name="comments" id="comment" cols="30" rows="10"></textarea>
        </section>
    
    </fieldset>
    
  </form>
</body>
</html>
